<ion-view>
 <ion-nav-title>
    <div class="bar bar-header item-input-inset">
      <div class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon" ng-click="search()"></i>
        <input type="search" placeholder="我的最愛" ng-model="searchEntity.txt">
      </div>
      <button class="button button-clear" ng-click="rebind()">
        Cancel
      </button>
    </div>
  </ion-nav-title>
  <ion-content>
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/detail/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
