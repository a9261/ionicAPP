<ion-view>
 <ion-nav-title>
    <div class="bar bar-header item-input-inset">
      <div class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon" ng-click="search()"></i>
        <input type="search" placeholder="我的最愛" ng-model="searchEntity.txt">
      </div>
      <button class="button button-clear" ng-click="rebind()">
        Cancel
      </button>
    </div>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <div ng-if="chats.length<=0 ? true : false" class="animate-if" style="margin-top:20%;margin-left:10%">
          <img src="/img/nu.jpg" style="width:90%" alt="">
        <div style="width:100%;text-align: center;margin-left:-3%;">你還沒有新增任何最愛的店家噢！快新增一個吧！</div>
      </div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/fav/{{chat.id}}"> 
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
