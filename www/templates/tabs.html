<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="安全認證查詢 " icon-off="ion-ios-eye-outline" icon-on="ion-ios-eye" href="#/tab/dash">
    <ion-nav-view name="tab-safeQuery"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="不合格認證查詢" icon-off="ion-ios-flask-outline" icon-on="ion-ios-flask" href="#/tab/chats">
    <ion-nav-view name="tab-unsafeQuery"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="匿名通報" icon-off="ion-social-twitch-outline" icon-on="ion-social-twitch" href="#/tab/account">
    <ion-nav-view name="tab-notice"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="我的最愛" icon-off="ion-android-favorite-outline" icon-on="ion-android-favorite" href="#/tab/fav">
    <ion-nav-view name="tab-fav"></ion-nav-view>
  </ion-tab>


</ion-tabs>
