<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <map id="map-canvas" center="{{chat.latlng}}" zoom="16" map-type-control="false" pan-control="false">
      <info-window position="{{chat.latlng}}"  visible="true" > 
      <span>
        <p>{{chat.name}}</p>
        <p>{{chat.lastText}}</p>
      </span> 
      </info-window>
    </map>
    <div id='storeName'>{{chat.name}}</div> 
    <img ng-src="{{chat.storeimg}}" style="width: 128px; height:128px;float:right">
    <div style="clear:both;"></div>
    <br>
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
