<ion-view view-title="安全認證查詢">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/safe/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive ion-android-favorite" ng-click="add(chat,$event)">
           
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
